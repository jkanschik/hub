<div class="col-xs-6 col-sm-6 col-md-6" ng-controller="DateTimeTileCtrl">
  <div class="tile tile-medium tile-orange date-time-item-tile">
    <div class="date-time-container">
        <span class="time">{{currentDateTime | date:'H:mm'}}</span>
        <span class="day-in-week">{{currentDateTime | date:'EEEE'}}</span>
        <span class="date">{{currentDateTime | date:'mediumDate'}}</span>
    </div>
  </div>
</div>
